<!DOCTYPE html>
<html>
<head>
    <title>Golden Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffbf00;
        }

        .container {
            text-align: center;
        }

        .button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my world !!!</h1>
        <p>This is designed to be a Game, lets have Fun</p>
        <button class="button" onclick="openLoremPage()">Explore</button>
    </div>
</body>
<script>
    function openLoremPage() {
        const newWindow = window.open("indexa.html", "_blank");
    }
</script>
</html>
