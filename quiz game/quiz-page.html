<html lang="en" dir="ltr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun game</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
  <nav>
    <h1>A GAME YOU WILL NEVER WIN</h1>
    <div id="contact">
      <a target="_blank" href="https://github.com/lordak02"><i class="fab fa-github"></i></a>
      <a target="_blank" href="https://codepen.io/"><i class="fab fa-codepen"></i></a>
      <a target="_blank" href="https://twitter.com/aklimz"><i class="fab fa-twitter"></i></a>
    </div>
    <div id="rules">
      <p class="lead">Unscamble the words.</p>
      <p>Type in your guess <small>(Enter works)</small>.</p>
      <p>Get three correct and level up.</p>
      <p>Get a word wrong three times and restart.</p>
      <p>Finish level 8 and you win. Which i know you won't </p>
      <p>Good luck!</p>
      <button id="play-btn">Let's Play</button>
    </div>
  </nav>

  <div id="game-container" class="hidden">
    <p>Level: <span id="level">1</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>Attempts: <span id="attempts">0</span></p>
    <p id="info"></p>

    <div id="guess-container">
      <p id="scrambled-word"></p>

      <input id="user-guess" type="text" placeholder="Enter your guess">
      <button id="submit">Submit</button>
      <button id="reset-btn">Reset</button>
    </div>

  </div>

  <div id="copyright">
    <p>Coded by: <a target="_blank" href="https://twitter.com/aklimz">Ak Liman</a></p>
  </div>
</body>
<script src="scriprt.js"></script>

</html>
